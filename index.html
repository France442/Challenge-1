<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
  <div class="body1">
        <img id="desk-pic" src="image-product-desktop.jpg" alt="Product">
    <div class="content">
      
    <div class="sub">
      PERFUME
    </div>  
     
       <h1>Gabrielle Essence Eau De Parfum</h1>
     
      <p class="main-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
     
       <div id="prices">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
       </div>
       
     
    <button class="btn" href="#"> Add to cart</button>
    </div>
     
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/France442" target="_blank">Francis Asare</a>.
  </div>
</body>
</html>
